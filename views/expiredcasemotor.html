<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Case Motor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-row div {
            flex: 1;
            padding: 10px;
        }
        .form-row label {
            margin-bottom: 8px;
        }
        .form-row input,
        .form-row select,
        .form-row textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #0261A8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #024B8A;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .form-row div {
                padding: 0;
                margin-bottom: 10px;
            }
            .form-row div:last-child {
                margin-bottom: 0;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Expired Case Motor Form</h2>
        <form id="expiredCaseMotorForm" action="/submit-expired-case" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-row">
                <div>
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                    <span id="customerNameError" class="error-message"></span>
                </div>
                <div>
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div>
                    <label for="contactNo">Contact No:</label>
                    <input type="tel" id="contactNo" name="contactNo" required>
                    <span id="contactNoError" class="error-message"></span>
                </div>
                <div>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                    <span id="pincodeError" class="error-message"></span>
                </div>
            </div>
            <div class="form-row" style="justify-content: center;">
                <button type="button" onclick="showWithin90DaysFields()">Within 90 Days of Expiry</button>
                <button type="button" onclick="showPost90DaysFields()">Post 90 Days of Expiry</button>
            </div>
            <div id="within90DaysFields" class="hidden">
                <div class="form-row">
                    <div>
                        <label for="policyCopy">Policy Copy:</label>
                        <input type="file" id="policyCopy" name="policyCopy" required>
                    </div>
                    <div>
                        <label for="rcCopy">RC Copy:</label>
                        <input type="file" id="rcCopy" name="rcCopy" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="addOns">Add Ons:</label>
                        <select id="addOns" name="addOns" required>
                            <option value="addon1">Add On 1</option>
                            <option value="addon2">Add On 2</option>
                            <option value="addon3">Add On 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="companyPreference">Company Preference:</label>
                        <select id="companyPreference" name="companyPreference" required>
                            <option value="company1">Company 1</option>
                            <option value="company2">Company 2</option>
                            <option value="company3">Company 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks" name="remarks" rows="1" required></textarea>
                    </div>
                </div>
            </div>
            <div id="post90DaysFields" class="hidden">
                <div class="form-row">
                    <div>
                        <label for="rcCopy">RC Copy:</label>
                        <input type="file" id="rcCopy2" name="rcCopy2" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="addOns">Add Ons:</label>
                        <select id="addOns2" name="addOns2" required>
                            <option value="addon1">Add On 1</option>
                            <option value="addon2">Add On 2</option>
                            <option value="addon3">Add On 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="companyPreference">Company Preference:</label>
                        <select id="companyPreference2" name="companyPreference2" required>
                            <option value="company1">Company 1</option>
                            <option value="company2">Company 2</option>
                            <option value="company3">Company 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks2" name="remarks2" rows="1" required></textarea>
                    </div>
                </div>
            </div>
            <div class="form-row" style="justify-content: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function showWithin90DaysFields() {
            document.getElementById('within90DaysFields').classList.remove('hidden');
            document.getElementById('post90DaysFields').classList.add('hidden');
        }

        function showPost90DaysFields() {
            document.getElementById('within90DaysFields').classList.add('hidden');
            document.getElementById('post90DaysFields').classList.remove('hidden');
        }

        function validateForm() {
            let isValid = true;

            if (document.getElementById('customerName').value === "") {
                document.getElementById('customerNameError').textContent = "Please enter Customer Name";
                isValid = false;
            } else {
                document.getElementById('customerNameError').textContent = "";
            }

            if (document.getElementById('email').value === "") {
                document.getElementById('emailError').textContent = "Please enter Email ID";
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            if (document.getElementById('contactNo').value === "") {
                document.getElementById('contactNoError').textContent = "Please enter Contact No.";
                isValid = false;
            } else {
                document.getElementById('contactNoError').textContent = "";
            }

            if (document.getElementById('pincode').value === "") {
                document.getElementById('pincodeError').textContent = "Please enter Pincode";
                isValid = false;
            } else {
                document.getElementById('pincodeError').textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
